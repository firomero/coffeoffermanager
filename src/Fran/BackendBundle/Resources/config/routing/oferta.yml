oferta:
    path:     /
    defaults: { _controller: "BackendBundle:Oferta:index" }

oferta_show:
    path:     /{id}/show
    defaults: { _controller: "BackendBundle:Oferta:show" }

oferta_new:
    path:     /new
    defaults: { _controller: "BackendBundle:Oferta:new" }

oferta_create:
    path:     /create
    defaults: { _controller: "BackendBundle:Oferta:create" }
    requirements: { _method: post }

oferta_edit:
    path:     /{id}/edit
    defaults: { _controller: "BackendBundle:Oferta:edit" }

oferta_update:
    path:     /{id}/update
    defaults: { _controller: "BackendBundle:Oferta:update" }
    requirements: { _method: post|put }

oferta_delete:
    path:     /{id}/delete
    defaults: { _controller: "BackendBundle:Oferta:delete" }
    requirements: { _method: post|delete }
#OFERTA AJAX
oferta_ajax_add:
    path: /oferta/ajax/add
    defaults: { _controller: "BackendBundle:Oferta:addOferta" }

oferta_ajax_delete:
    path: /oferta/ajax/delete
    defaults: { _controller: "BackendBundle:Oferta:eliminar" }
    options:
        expose: true

oferta_disponibles:
     path: /disponibles
     defaults: { _controller: "BackendBundle:Oferta:disponibles" }
     options:
          expose: true

oferta_mappings:
     path: /mappings/image
     defaults: { _controller: "BackendBundle:Oferta:mappings" }
     options:
         expose: true
